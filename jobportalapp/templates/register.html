<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <style>
      body{
        background-image:url(https://d12oja0ew7x0i8.cloudfront.net/images/news/ImageForNews_58416_16463184739088911.jpg) ;
        background-repeat: no-repeat;
        background-size:cover;
        position: relative;
        height: 600px;
        
      }
    </style>
</head>
<body>
    <div style="border: 2px solid;text-align: center; margin: 100px 400px;border-radius: 10px;border-color: rgb(213, 186, 246);background-color: rgb(235, 230, 249);" >
        <h3>Applicant Registration<br> Form</h3>
        <form method="post" >
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" style="margin: 10px" size="50"><br>
            <input type="email" name="email" placeholder="Email"style="margin: 10px" size="50"><br>
            <input type="text" name="no" placeholder="Mobile number"style="margin: 10px" size="50"><br>
            <input type="text" name="dob" placeholder="dd-mm-yyyy"style="margin: 10px" size="50"><br>
            <input type="text" name="edu" placeholder="Higher education qualification"style="margin: 10px" size="50"><br>
            <input type="password" name="pas" placeholder="password" style="margin: 10px" size="50"><br>
            <input type="password" name="con" placeholder="confirm password" style="margin: 10px" size="50"><br>
            <input type="submit" name="sub" value="register" style="margin: 30px" class="btn btn-secondary">
            
        </form>
    </div>
</body>
</html>
