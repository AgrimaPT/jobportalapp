<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
          background-image:url(https://d12oja0ew7x0i8.cloudfront.net/images/news/ImageForNews_58416_16463184739088911.jpg) ;
          background-repeat: no-repeat;
          background-size:cover;
          position: relative;
          height: 600px;
          
        }
      </style>
</head>
<body>
    <div style="border: 2px solid;text-align: center; margin: 100px 500px;border-color: rgb(147, 146, 171);background-color: rgb(211, 210, 235);" >
        <h3 style="margin: 30px;">Company Log-in</h3>
        <form method="post" >
            {% csrf_token %}
            {%if messages %}
            {% for message in messages %}
            <div class="alert alert-info">
                {{message}}
            </div>
            <li>
                {% if message.tags %}
                <div class="{{message.tags}}"></div>
                {% endif %}
            </li>
            {% endfor %}
            {% endif %}
            <label>Username</label><br>
            <input type="text" name="uname" placeholder="username"style="margin-bottom: 50px" size="50"><br>
            <label>Password</label><br>
            <input type="password" name="pas" placeholder="password" style="margin-bottom: 50px" size="50"><br>
            <input type="submit" name="sub" value="Log in" style="margin-bottom: 50px;padding: 5px 40px;" class="btn btn-secondary" ><br>
            <a href="/register/" style="margin-bottom: 30px;">Sign up for jobsguru?</a>
        </form>
    </div>
</body>
</html>
